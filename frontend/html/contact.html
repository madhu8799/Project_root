<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Root Solutions</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <header>
    <img src="assets/images/logo.png" alt="Root Solutions Logo" width="120" />
    <h1>Contact Root Solutions</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="service.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h3 style="text-align: center; margin-bottom: 1rem; color: #333;">Contact Root Solutions</h3>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone" required />
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="success" id="successMessage">
      ✅ Thank you! Your message has been received.
    </div>
  </div>

  <script>
    // Fixed API endpoint - will be updated during deployment
    const API_BASE_URL = 'http://localhost:5000'; // Change this to your EC2 IP when deploying
    
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      
      // Create form data object
      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        message: formData.get('message')
      };
      
      try {
        const response = await fetch(`${API_BASE_URL}/contact`, {
          method: "POST",
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        
        if (response.ok) {
          window.location.href = "success.html";
        } else {
          alert("❌ Something went wrong. Please try again later.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("❌ Network error. Please check your connection.");
      }
    });
  </script>

</body>
</html>
